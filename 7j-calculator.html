<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        updateCalculation('=');
      ">=</button>

      <button onclick="
        updateCalculation('/');
      ">/</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('');
      ">Clear</button>
    </p>

    <p class="js-calculation-display"></p>

    <script>
      
      let calculation = localStorage.getItem('calculation') || '';
        
      document.querySelector('.js-calculation-display').innerHTML = `Calculo: ${calculation}`;
      
      function updateDisplay() {
        document.querySelector('.js-calculation-display').innerHTML = `Calculo: ${calculation}`;
      }

      function updateCalculation(caracter){
        if(caracter !== '' && caracter !== '='){
          calculation += caracter;
          console.log(calculation);
          localStorage.setItem('calculation',calculation);
          updateDisplay();

        }else if(caracter === '='){
          calculation = eval(calculation);
          console.log(calculation);
          calculation = JSON.stringify(calculation);
          localStorage.setItem('calculation',calculation);
          updateDisplay();

        }else if (caracter === ''){
          calculation = '';
          localStorage.removeItem('calculation');
          console.log('Cleared.');
          updateDisplay();
        }
      }

    </script>
  </body>
</html>
